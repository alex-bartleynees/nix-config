name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          flakehub: false

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check flake
        run: nix flake check --all-systems

  build-nixos:
    needs: check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host:
          - desktop
          - wsl
          - media
          - thinkpad
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          flakehub: false

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build ${{ matrix.host }}
        run: nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel --dry-run

  build-darwin:
    needs: check
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        host:
          - macbook
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          flakehub: false

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build ${{ matrix.host }}
        run: nix build .#darwinConfigurations.${{ matrix.host }}.config.system.build.toplevel --dry-run
