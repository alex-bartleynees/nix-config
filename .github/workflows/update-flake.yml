name: Update flake.lock

on:
  schedule:
    - cron: "0 4 * * 0" # Weekly on Sunday at 4am UTC
  workflow_dispatch:
    inputs:
      inputs:
        description: "Specific inputs to update (comma-separated, empty for all)"
        required: false
        default: ""

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          flakehub: false

      - name: Update flake.lock
        run: |
          if [ -n "${{ github.event.inputs.inputs }}" ]; then
            IFS=',' read -ra INPUTS <<< "${{ github.event.inputs.inputs }}"
            for input in "${INPUTS[@]}"; do
              nix flake update "$input"
            done
          else
            nix flake update
          fi

      - name: Set Git user info
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_NAME }}"

      - name: Commit and push
        run: |
          git add flake.lock
          git diff --staged --quiet || git commit -m "chore: update flake.lock"
          git push
